<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Drako - Inicio</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #fff8f0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4b2c20;
            color: white;
            padding: 60px 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p.slogan {
            font-style: italic;
            font-size: 1.5em;
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e0c9a6;
            color: #4b2c20;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #d4b792;
        }
    </style>
</head>
<body>
    <header>
        <h1>Drako</h1>
        <p class="slogan">LUZ QUE DA FUERZA INTERIOR</p>
        <a href="productos.html" class="btn">Ver Productos</a>
    </header>
</body>
</html>
